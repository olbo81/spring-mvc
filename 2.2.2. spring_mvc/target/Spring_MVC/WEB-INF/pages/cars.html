<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>

<h2>List of Cars</h2>
<table border="1" style="width:400px">
    <br>
    <thead>
    <tr>
        <th>CarBrand</th>
        <th>Model</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${allCars}">
        <td align="left"><span th:text="${car.carBrand}"> CarBrand </span></td>
        <td align="center"><span th:text="${car.model}"> Model </span></td>
        <td align="center"><span th:text="${car.color}"> Color </span></td>
    </tr>
    <tbody>
</table>

</body>

</html>
